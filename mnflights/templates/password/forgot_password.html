{% extends "base.html" %}

{% block body %}
    {% if sent %}
        <p>{{ sent }}</p>
        <a href="/login">Log In</a>
    {% else %}
        {% if err_msg %}
            <p>{{ err_msg }}</p>
        {% endif %}
        <form action="/forgot_password" method="post">
            <label for="email">Email</label>
            <input type="text" name="email">
            <input type="submit" value="Send Password Reset Email">
        </form>
    {% endif %}
{% endblock %}
